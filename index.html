<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeInDown 1.5s ease-out;
        }

        .message {
            color: white;
            font-size: 1.8em;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            margin-bottom: 40px;
            transition: opacity 1s;
        }

        .words-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-out 2.5s forwards;
        }

        .word-bubble {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .word-bubble:nth-child(1) { animation-delay: 0s; }
        .word-bubble:nth-child(2) { animation-delay: 0.5s; }
        .word-bubble:nth-child(3) { animation-delay: 1s; }
        .word-bubble:nth-child(4) { animation-delay: 1.5s; }
        .word-bubble:nth-child(5) { animation-delay: 2s; }
        .word-bubble:nth-child(6) { animation-delay: 2.5s; }

        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff1744;
            opacity: 0;
            animation: floatUp 6s ease-in infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.5));
        }

        .heart-big {
            position: absolute;
            font-size: 60px;
            color: #ff1744;
            opacity: 0.1;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        #heart1 { top: 20%; left: 10%; animation-delay: 0s; }
        #heart2 { top: 50%; left: 85%; animation-delay: 2s; }
        #heart3 { top: 70%; left: 15%; animation-delay: 4s; }

        .click-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-1000px) scale(0.5);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.3em;
            }
            .word-bubble {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-big" id="heart1">üíñ</div>
    <div class="heart-big" id="heart2">üíñ</div>
    <div class="heart-big" id="heart3">üíñ</div>

    <div class="container">
        <h1>Para ti, mi amor</h1>
        <div class="message">
            Cada d√≠a a tu lado es un regalo.<br>
            Eres la raz√≥n de mi sonrisa,<br>
            mi paz en medio del caos,<br>
            y el amor de mi vida.
        </div>
        <div class="words-container">
            <div class="word-bubble">Hermosa</div>
            <div class="word-bubble">Especial</div>
            <div class="word-bubble">√önica</div>
            <div class="word-bubble">Mi todo</div>
            <div class="word-bubble">Mi felicidad</div>
            <div class="word-bubble">Te amo</div>
        </div>
    </div>

    <div class="click-message">Haz click en cualquier parte ‚ú®</div>

    <script>
        document.addEventListener('click', function(e) {
            createHeart(e.pageX, e.pageY);
        });

        setInterval(function() {
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight;
            createHeart(x, y);
        }, 800);

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            const randomOffset = (Math.random() - 0.5) * 100;
            heart.style.transform = 'translateX(' + randomOffset + 'px)';
            
            document.body.appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 6000);
        }

        const messages = [
            "Eres mi persona favorita",
            "Contigo todo es mejor",
            "Mi coraz√≥n es tuyo",
            "Gracias por existir",
            "Eres mi luz",
            "Te amar√© siempre"
        ];

        let messageIndex = 0;
        const messageElement = document.querySelector('.message');
        const originalMessage = messageElement.innerHTML;

        setInterval(function() {
            messageElement.style.opacity = '0';
            setTimeout(function() {
                if (messageIndex < messages.length) {
                    messageElement.innerHTML = messages[messageIndex];
                    messageIndex++;
                } else {
                    messageElement.innerHTML = originalMessage;
                    messageIndex = 0;
                }
                messageElement.style.opacity = '1';
            }, 1000);
        }, 8000);
    </script>
</body>
</html>
